<title>Жоғарғы және төменгі индекс</title>
</head>
<body>
<p> <b>SUP</b> тегі мәтінді жоғарғы индекс түрінде кішірейтіп бейнелейді.
Мысалы:</p>
<pre>
Microsoft <sup>TM</sup>
x<sup>4</sup> = x<sup>2</sup> * x<sup>2</sup>
</pre>
<p> <b>SUB</b> тегі мәтінді төменгі индекс түрінде кішірейтіп бейнелейді. Мысалы:</p>
<pre>
C<sub>i</sub> = A<sub>i</sub> + B<sub>i</sub> 2H<sub>2</sub> + O<sub>2</sub> = 2H<sub>2</sub>O
</pre>
</body></html>
