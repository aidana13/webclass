<html>
    <head>
        <link rel="stylesheet" type="text/css" href="styles.css">

    </head>
    <body bgcolor=#F5DEB3 text=#A0522D>
        <script type="text/javascript">
        $(document).ready(function(){
          $("#but1").click(
            function() 
            {
                $("#mydiv1").animate({height:"hide"},300).html("<img src='images/тумбочка.jpg' width=300 height=200><p><b>Тумбочка для Спальни</b></p>").animate({height:"show"},1000);
                $("#mydiv2").animate({height:"hide"},300).html("<img src='images/кровать.jpg' width=300 height=200><p><b>Кровать для Спальни</b></p>").animate({height:"show"},1000);
                $("#mydiv3").animate({height:"hide"},300).html("<img src='images/тумба.jpg' width=300 height=200><p><b>Тумба для Спальни</b></p>").animate({height:"show"},1000);

            }
          );
          $("#but2").click(
            function() 
            {
                $("#mydiv1").animate({height:"hide"},300).html("<img src='images/креслоо.jpg' width=300 height=200><p><b>Кресло для Спальни</b></p>").animate({height:"show"},1000);
                $("#mydiv2").animate({height:"hide"},300).html("<img src='images/шкаф.jpeg' width=300 height=200><p><b>Шкаф для Спальни</b></p>").animate({height:"show"},1000);
                $("#mydiv3").animate({height:"hide"},300).html("<img src='images/кровать2.jpeg' width=300 height=200><p><b>Кровать для Спальни</b></p>").animate({height:"show"},1000);

            }
          );
        });
    </script>
    	<div class="container">
    		<h2>Все товары категории "Спальня":</h2>
            <button id="but1">Следующее</button>
            <button id="but2">Предыдующее</button>
    		<table style="text-align:center;">
    			<tr>
    				<td>
    					<div id="mydiv1" style="max-width: 300px;">
    						<img src="images/креслоо.jpg " width=300 height=200>
    						<p><b>Кресло для Спальни</b></p>
    					</div>
    				</td>
    				<td>
                        <div id="mydiv2" style="max-width: 300px;">
                            <img src="images/шкаф.jpeg " width=300 height=200>
                            <p><b>Шкаф для Спальни</b></p>
                        </div>
                    </td>
                    <td>
                        <div id="mydiv3" style="max-width: 300px;">
                            <img src="images/кровать2.jpeg " width=300 height=200>
                            <p><b>Кровать для Спальни</b></p>
                        </div>
                    </td>
    			</tr>
    		</table>

    	</div>
