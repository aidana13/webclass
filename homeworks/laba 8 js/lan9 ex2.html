<!DOCTYPE html>
<html>
<head>
	<style type="text/css">
		#im2 {position:absolute;left:0;top:0;}
	</style>
</head>
<body>
	<img src="sky2.jpg" id="im1" width="100%">
	<img src="bird.gif" id="im2">
	<script>
		function f()
		{
			x=x+s;
			y=y+s;
			r2.style.left=x;
			r2.style.top=y;
			if(x>=x1) s=-10
			if(x<=0) s=10
			setTimeout("f()",50);
		}
		x=0;
		y=0;
		s=10;
		r1=document.getElementById('im1');
		r2=document.getElementById('im2');
		x1=r1.width;
		f();
	</script>
</body>
</html>
