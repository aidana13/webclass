<html>
    <head>
    	<script type="text/javascript">
    		function find()
    		{
    			arr = new Array('*','+','-','/','>','<','&','%','?','!');
    			alert(arr);
    			for(var i=0;i<arr.length;i++)
    			{
    				if(arr[i]=='!') {alert('YES!');}
    			}
    		}
    	</script>
	</head>
	<body>
		<input type='button' value='Click!' onclick='find()'>
	</body>
</html>
