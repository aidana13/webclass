<html>
<head>
	<style type="text/css">
		button{ height:50px; width:200px; background:violet; color:white; border:outset 5px magenta;
		}
		div{ color:navy; font-size: 28px; border:ridge 2px navy; background: white; width:30%;
			padding:20px;
		}
		img{
			width:100%;
		}
	</style>
	<script src="https://code.jquery.com/jquery-3.5.1.min.js" integrity="sha256-9/aliU8dGd2tb6OSsuzixeV4y/faTqgFtohetphbbj0=" crossorigin="anonymous"></script>
	<script type="text/javascript">
		$(document).ready(function(){
		  $("#but").click(
		  	function() 
		  	{
		  		$("#mydiv").animate({height:"hide"},300).html("<p>Блохи, друзья и любимые наши</p><p>С нами жестоки - они нас любят...</p><p>А если вас любят - будьте на страже..</p><p>Любимых кусают, любимых губят.</p>").animate({height:"show"},300)
			},
			function()
			{
				$("#mydiv").animate({height:"hide"},300).html("<img src='butterfly.gif'>").animate({height:"show"},300);
			}
		  );
		});
	</script>
</head>
<body>
	<div id="mydiv"><img src="london.jpg"></div>
	<button id="but">click me!</button>
</body>
</html>
