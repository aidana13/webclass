<html>
<head>
	<script src="https://code.jquery.com/jquery-3.5.1.min.js" integrity="sha256-9/aliU8dGd2tb6OSsuzixeV4y/faTqgFtohetphbbj0=" crossorigin="anonymous"></script>
	<script type="text/javascript">
		$(document).ready(function(){
			$("img").toggle( function() {$(this).attr("src","birdy.gif")}, function(){ $(this).attr("src","butterfly.gif");});
			$("#but1").click( function() {$("img").hide();});
			$("#but2").click( function() {$("img").show();});
			$("#but3").click( function() {$("img").animate({ width:"5%",opacity:0.1},1500);
		});
	});
	</script>
</head>
<body>
	<img src="butterfly.gif">
	<button id="but1">HIDE</button>
	<button id="but2">SHOW</button>
	<button id="but3">ANIMATE</button>
</body>
</html>
