<!DOCTYPE html>
<html>
<head>
	<title></title>
	<style type="text/css">
		button{
			height:50px;width:200px;
			background: violet;color:white;
			border:outset 5px magenta;
		}
		button.hover{
			height:50px;
			width:200px;
			background:yellow;color:navy;
			border:outset 5px navy;	
		}
		p{ background: yellow; margin:4px; }
		div{ color:black; font-size: 18px; border: ridge 2px navy; background: orange; width:80%; padding:20px; }
		button{ display: block; margin: 3px; color:red; width:200px; }
		div.Button{ color:red; border:2px solid blue; width:200px; margin:3px; text-align: center; }
	</style>
	<script src="https://code.jquery.com/jquery-3.5.1.min.js" integrity="sha256-9/aliU8dGd2tb6OSsuzixeV4y/faTqgFtohetphbbj0=" crossorigin="anonymous">
	</script>
	<script type="text/javascript">
		$(document).ready(
			function(){
				$("#D1").html("<h1>Первый созданный заголовок странички!!!</h1> Дальше идет какой-то текст...");
				$("#D2").html("<h2>Второй созданный заголовок странички!!!</h2> Дальше идет какой-то текст...");
				$("#D3").html("<h3>Третий созданный заголовок странички!!!</h3> Дальше идет какой-то текст...");
				$("div h1").append("!!!").css("color","red");
				$("div h2").append("!!!").css("color","blue");
				$("div h3").append("!!!").css("color","green");
				$("#D").toggle(
					function(){
						$("div").slideUp("slow");
					},
					function(){
						$("div").slideDown("slow");
					},
					);
				$("#C").click(function(){
					$("p").wrap("<span></span>").prepend("<img src=#>").css("background-color","lime");
					$(this).css("background-color","pink");
				})
				$("#A").click(function(){ location.href = 'lab10.html'; });
				$("button").hover(
					function () { $(this).addClass("hover"); },
					function () { $(this).removeClass("hover"); });
			}
			);
		
	</script>
</head>
<body>
	<button id="A">На следующую</button>
	<button id="B">свернуть/развернуть абзацы</button>
	<button id="C">Абзацы загнать в </button>
	<button id="D">свернуть/развернуть разделы</button>
	<div id="D1"></div>
	<div id="D2"></div>
	<div id="D3"></div>
	<span><p><img src="#">первый абзац статьи первый абзац статьи</p></span>
	<span><p><img src="#">второй абзац статьи</p></span>
	<span><p><img src="#">третий абзац статьи</p></span>
	<span><p><img src="#">четвертый абзац статьи</p></span>
	<span><p><img src="#">пятый абзац статьи</p></span>
</body>
</html>
