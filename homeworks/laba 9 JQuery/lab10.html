<html>
<head>
	<script src="https://code.jquery.com/jquery-3.5.1.min.js" 
	integrity="sha256-9/aliU8dGd2tb6OSsuzixeV4y/faTqgFtohetphbbj0=" 
	crossorigin="anonymous">
	</script>
<script type="text/javascript">
	c=0;
	function funk()
	{
		if(c==0)
		{
			$('p.r').css("fontWeight","bold");
			$(':input').val('NORMAL');
			c=1;
		}
		else{
			$('p.r').css("fontWeight","normal");
			$(':input').val('BOLD');
			c=0;
		}
	}
</script>
</head>
<body>
	<p>Элемент номер 1</p>
	<p class="r">Элемент номер 2</p>
	<p>Элемент номер 3</p>
	<p class="r">Элемент номер 4</p>
	<p class="r">Элемент номер 5</p>
	<p>Элемент номер 6</p>
	<input type="button" value="BOLD" id="btn" onclick="funk()">
</body>
</html>
