<html>
    <head>
    	<title>АНКЕТА</title>
    </head>
<body align="center" bgcolor=yellow text=blue>
	<h3><i>Анкета</i></h3>
    <table>
    	<tr><td><i>Аты:</i></td><td><input type="text" name="Тегі" size=20 maxlength=20></td></tr>
		<tr><td><i>Тегі:</i></td><td><input type="text" name="Аты" size=20 maxlength=20></td></tr>
    	<tr><td><i>Әкесінің аты:</i></td><td><input type="text" name="Әкесінің аты" size=20 maxlength=20></td></tr>
    	<tr><td><i>Туған қаласы:</i></td><td><select>
                        <option>Алматы</option>
                        <option>Астана</option>
                        <option>Шымкент</option>
                        <option>Уральск</option>
                        <option>Актобе</option>
                </select></td></tr>
    	<tr><td><i>Жынысы:</i></td><td><input type="radio" name="male"> Әйел<input type="radio" name="female">Ер<td></tr>
    	<tr><td><i>Туған күні:</i></td><td><input type="date"></td></tr>
    	<tr><td><i>Сіз студентсіз бе?</i></td>
          	<td><input type="checkbox" name="check1" checked> Иа
            <input type="checkbox" name="check2"> Жоқ</td></tr>
    	<tr><td><i>Оқу орныңыз?</i></td><td><select>
                        <option>КазНУ</option>
                        <option>КБТУ</option>
                        <option>МУИТ</option>
                        <option>СДУ</option>
                        <option>АУЭС</option>
                    </select></td></tr>
    	<tr><td><i>Эл. адрес:</i></td><td><input type="email" name="email" size="20" maxlength="25"></td></tr>
    	<tr><td><i>Құпия сөз:</i></td><td><input type="password" name="secret word" size="20" maxlength="20"></td></tr>
    	<tr><td></td><td><button style="background-color:aqua;color:black">Енгізу</button></td></tr>
    </body>
</html>
