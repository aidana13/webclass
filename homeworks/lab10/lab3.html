<html>
    <head>
    	<script src="https://code.jquery.com/jquery-3.5.1.min.js" 
    	integrity="sha256-9/aliU8dGd2tb6OSsuzixeV4y/faTqgFtohetphbbj0=" 
    	crossorigin="anonymous"></script>
    	<script>
    		$(document).ready(function(){
    			$('p').on('click', function() {
    				$(this).nextAll().eq(4).not('h2').remove();
    			});
    		});
    	</script>
    </head>
    <body>
    	<p>number</p>
    	<p>number one</p>
    	<h2>number two</h2>
    	<p>number three</p>
    	<p>number four</p>
    	<p>number five</p>
    	<h2>number six</h2>
    	<p>number seven</p>
    </body>
</html>
