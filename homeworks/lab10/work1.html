<!DOCTYPE html>
<html>
<head>
	<title></title>
	<style type="text/css">
	  .selected{color:navy; background: yellow;}
	  .highlight{background:orange; color: navy;}
	  #z1,#z2, #z3, #z4{
	  	border:outset 5px green; 
	  	width:150px; 
	  	height:150px;
	  	text-align:center;}
	  	div{position: relative; padding:20px;}
	  	form{width: 100%;}
	  	img{width:100px; height:100px;}
	</style>
	<script src="https://code.jquery.com/jquery-3.5.1.min.js" 
	integrity="sha256-9/aliU8dGd2tb6OSsuzixeV4y/faTqgFtohetphbbj0=" 
	crossorigin="anonymous">
	</script>
	<script type="text/javascript">
		$(document).ready(function(){
			$("form input:checkbox").wrap("<span></span>").parent().css({background:"cyan", border:"1px pink solid"});
			$("form input:radio").wrap("<span></span>").css({background:"pink", border:"1px pink solid"});
			$("#run").css(color:"green");
		});
	</script>
</head>
<body>
	<form>
		<div>
			<input type="checkbox" name="ch" value="check1" />Красный
			<input type="checkbox" name="ch" value="check2" />Синий
			<input type="checkbox" name="ch" value="check3" />Зеленый
			<input type="checkbox" name="ch" value="check4" />Желтый
		</div>
		<div>
			<input type="radio" name="r" value="radio1" />Красный
			<input type="radio" name="r" value="radio2" />Синий
			<input type="radio" name="r" value="radio3" />Зеленый
			<input type="radio" name="r" value="radio4" />Желтый
		</div><br><br>
		<div id="z1"></div><div id="z2"></div>
		<div id="z3"></div><div id="z4"></div>
		<button id="y">Reset</button>
		<span id="run">Выберите цвет квадратика, который нужно двигать</span>
	</form>
</body>
</html>
