<!DOCTYPE html>
<html>
<head>
	<title></title>
	<script src="https://code.jquery.com/jquery-3.5.1.min.js" integrity="sha256-9/aliU8dGd2tb6OSsuzixeV4y/faTqgFtohetphbbj0=" crossorigin="anonymous">
	</script>
	<script type="text/javascript">
		function f(){
			$('body').css("background-color","blue").css("text-align","center");
			$('h1').css('color','red');
			$('p').css("font-size","18pt").css("color","white");
			$('p#f1').css('color','yellow').css("text-decoration","underline");
			$('p.f2').css('color','red').css("text-align","right");
			$(':input').css('color','purple').css("fontWeight","bold").css("height","100px").css("width","100px");
		}
	</script>
</head>
<body>
	<h1>Я заголовок</h1>
	<p>Я первый элемент</p>
	<p id="f1">Я второй элемент</p>
	<p class="f2">Я третий элемент</p>
	<input type="button" value="Я кнопка" onclick="f()" />
</body>
</html>
