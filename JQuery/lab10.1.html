<!DOCTYPE html>
<html>
<head>
	<title></title>
	<script src="https://code.jquery.com/jquery-3.5.1.min.js" integrity="sha256-9/aliU8dGd2tb6OSsuzixeV4y/faTqgFtohetphbbj0=" crossorigin="anonymous">
	</script>
	<script type="text/javascript">
		function fc(){
			document.write('<h1>Это пример</h1>');
			document.write('<p>разработчик ФронтЭнд</p>');
			document.write('<p>Мой Статус</p>');
			document.write('<p class="f1">Лучший из Лучших</p>');
			document.write('<p id="f2">Честно-честно</p>');

			$('body').css("background-image","url(london.jpg)").css("text-align","center");
			$('h1').css('color','green').css("font-style","italic").css("font-weight","bold");
			$('p').css('color','black').css("font-style","italic").css("font-weight","bold");
			$('p.f1').css('color','red').css("text-decoration","underline");
			$('p#f2').css('color','blue').css("font-style","italic");
		}
	</script>
</head>
<body onload="fc()">
</body>
</html>
