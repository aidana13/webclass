<!DOCTYPE html>
<html>
<head>
	<script type="text/javascript">
		function fk()
		{
			ob1=document.getElementById('px1');
			ob2=document.getElementById('px2');

			st1=ob1.value; a=parseInt(st1);
			st2=ob2.value; b=parseInt(st2);
			L1=st1.length;L2=st2.length;
			p1=isNaN(st1);p2=isNaN(st2);

			if(L1==3 && L2==1 && p1==false && p2==false)
			{
				if(a%b==0) st='YES';
				else st='NOT';
			}
			else
			{
				st='ERROR';
			}
			ob3=document.getElementById('px3');
			ob3.value=st;
		}
	</script>
</head>
<body>
	<h3>Enter the number: </h3>
	<input type="text" id="px1"><input type="text" id="px2"><br><br>
	<input type="button" value="CLICK" onclick="fk();"><br>
	<h3>Result: </h3>
	<input type="text" id="px3">
</body>
</html>
